</head>
<body>
   <section id='section'>
        <div id="qrcode" ref="qrcode"></div>
   </section>
<script type="text/javascript">
new Vue({
    el: '#section',
    data(){
        return{}
    },
    mounted(){

QRCode.toDataURL('https://www.baidu.com')
  .then(url => {
   var qrbox = document.querySelector("#qrcode");
   const img = new Image();
   img.src=url;
   qrbox.appendChild(img);
  })
  .catch(err => {
    console.error(err)
  })
},
})
</script>
</body>
