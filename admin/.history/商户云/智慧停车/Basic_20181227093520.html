<script type="text/javascript">
new Vue({
    el: '#content',
    data(){
        return{
            hide: false,
            isChoose: this.isChoose,
            changeGray: '',
            type: false,
            QRcode: '',
            QRcodeshow:'',
            UserDetails: [],
            update: [],
            Img: '',
            formData: new FormData(),
            InfoUpdate:{
                id: '',
                attr1Url: '',
                attr2Url: '',
                attr3Url: '',
                countdownTime: '',
                Imgshow: '',
            }
        }
    },
    methods:{
        compile(){
            window.location.href = 'BasicChild.html'
        },
        sure(){
            this.hide = false
        },
        imgScc() {
            this.isChoose = !this.isChoose
        },
        ManageType(){
            if(this.type === false){
                this.type = true
            }else{
                this.type = false
            }
        },
        change(num){
            this.changeGray = num
        },
        saveUpdata(){
            let params = JSON.stringify(this.InfoUpdate)
            //商户基本配置UPDATE
            $.ajax({
                url: 'http://q214e81040.iask.in:32642/merchant/setting/update',
                type: 'patch',
                contentType: 'application/json;charset=uft-8',
                data: params,
                statusCode:{
                    404:() => {
                        alert('网络错误')
                    }
                },
                success:(params) => {
                    this.update = params
                    this.hide = true
                }
            })
        },
    },
    created(){
        let params = {}
        //商户基本配置INFO
        $.ajax({
            url: 'http://q214e81040.iask.in:32642/merchant/setting/info',
            type: 'get',
            statusCode:{
                404:() => {
                    alert('网络错误')
                }
            },
            success:(params) => {
                this.UserDetails = params.data
            }
        })
    },
    mounted(){
        let qrcode = new QRCode("qrcode");
        function makeCode () {
        var elText = document.getElementById("text");
            if (!elText.value) {
                alert("Input a text");
                elText.focus();
                return;
            }
            qrcode.makeCode(elText.value);
        }
            makeCode();
            $("#text").
            on("blur", function () {
                makeCode();
            }).
            on("keydown", function (e) {
                if (e.keyCode == 13) {
                    makeCode();
            }
        });
    }
})
</script>
