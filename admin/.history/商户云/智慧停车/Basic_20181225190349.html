<script type="text/javascript">
new Vue({
    el: '#content',
    data(){
        return{
            isChoose: [],
            changeGray: '',
            type: false,
            QRcode: '',
            UserDetails: [],
            revisionUser: [],
            update: [],
            Img: '',
            formData: new FormData(),
            InfoUpdate:{
                id: '',
                attr1Url: '',
                attr2Url: '',
                attr3Url: '',
                countdownTime: '',
                Imgshow: '',
            }
        }
    },
    methods:{
        imgScc(num) {
            this.isChoose = num
        },
        ManageType(){
            if(this.type === false){
                this.type = true
            }else{
                this.type = false
            }
        },
        change(num){
            this.changeGray = num
        },
        saveUpdata(){
            let params = JSON.stringify(this.InfoUpdate)
            //商户基本配置UPDATE
            $.ajax({
                url: 'http://q214e81040.iask.in:32642/merchant/setting/update',
                type: 'patch',
                contentType: 'application/json;charset=uft-8',
                data: params,
                statusCode:{
                    404:() => {
                        alert('网络错误')
                    }
                },
                success:(params) => {
                    this.update = params
                }
            })
        },
        upImg($event,type){
				var that = this;
				// 阻止默认事件
				event.preventDefault();
				var file = event.target.files[0];
				var percentage;
				if(file.size > 52428800) {
					return false;
				} else if(file.size < 51200) {
					percentage = .7
				} else if(file.size > 307200) {
					percentage = .4
				} else {
					percentage = .5
				}
				var reader = new FileReader();
				reader.readAsDataURL(file);
				reader.onload = function(e) {
					var canvas = document.createElement('canvas');
					var cxt = canvas.getContext('2d');
					var img = new Image();
					img.src = this.result;
					img.onload = function() {
						var w = img.width;
						var h = img.height;
						canvas.width = w;
						canvas.height = h;
						cxt.drawImage(img, 0, 0, w, h);
						//获取base64路径
						var basestr = canvas.toDataURL(file.type, percentage);
						var text = window.atob(basestr.split(",")[1]);
						var buffer = new Uint8Array(text.length);
						for(var i = 0; i < text.length; i++) {
							buffer[i] = text.charCodeAt(i);
						}
						var blob = getBlob([buffer], file.type);
						that.formData.set('file',blob,file.name); //传文件到formdata
						var Form = that.formData;
                        $.ajax({
                            url:'http://q214e81040.iask.in:32642/sys/util/upload',
                            type: 'post',
                            data: Form,
                            contentType: false,
                            processData: false,
                            statusCode:{
                                404:() => {
                                    alert('网络错误')
                                }
                            },
                            success: (params) => {
                                that.Img = params.data
                                let data1 = JSON.stringify({"filename":that.Img})
                                //工具接口SHOWIMG
                                var url = 'http://q214e81040.iask.in:32642/sys/util/showimg';
                                var xhr = new XMLHttpRequest();
                                xhr.open('post', url, true);
                                xhr.responseType = "blob";
                                xhr.setRequestHeader("Content-type","application/json;charset=UTF-8");
                                xhr.onload = function() {
                                    if (this.status == 200) {
                                        var blob = this.response;
                                        that.InfoUpdate.Imgshow= window.URL.createObjectURL(blob)
                                    }
                                }
                                xhr.send(data1);
                            }
                        })
					}
				}
			},
            blobToDataURL(blob, callback) {
                let a = new FileReader();
                a.onload = function (e) { callback(e.target.result); }
                a.readAsDataURL(blob);
            }
    },
    created(){
        let params = {}
        //商户基本配置INFO
        $.ajax({
            url: 'http://q214e81040.iask.in:32642/merchant/setting/info',
            type: 'get',
            statusCode:{
                404:() => {

                }
            },
            success:(params) => {
                this.UserDetails = params.data
                console.log(this.UserDetails);
                //工具接口SHOWQRCODE
                let param = JSON.stringify(this.UserDetails)
                $.ajax({
                    url: 'http://q214e81040.iask.in:32642/sys/util/showqrcode',
                    type: 'get',
                    contentType: 'application/json;charset=uft-8',
                    statusCode:{
                        404:() => {
                            alert('网络错误')
                        }
                    },
                    success:(params) => {
                        this.QRcode = params
                        console.log(this.QRcode)
                    }
                })
            }
        })
    }
})
	/**
	 * 获取blob对象的兼容性写法
	 * @param buffer
	 * @param format
	 * @returns {*}
	 */
    function getBlob(buffer, format) {
		try {
			return new Blob(buffer, {
				type: format
			});
		} catch(e) {
			var bb = new(window.BlobBuilder || window.WebKitBlobBuilder || window.MSBlobBuilder);
			buffer.forEach(function(buf) {
				bb.append(buf);
			});
			return bb.getBlob(format);
		}
	}
