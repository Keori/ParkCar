<script type='text/javascript'>
new Vue({
    el: '#content',
    data(){
        return{
            changeGray: '',
            type: false,
            add:[],
            stora: {},
            remove: {},
            updata: {},
            id: '',
            updataMessage: {
                id: "",
                templateId: "",
                templateName: "",
                templateUrl: "",
                templateImg: "",
                templateStatus:"" ,
                note: "",
            }
        }
    },
    methods:{
        save(){
            let params = JSON.stringify(this.updataMessage)
            $.ajax({
                url: 'http://q214e81040.iask.in:32642/merchant/Advertisement/category/add',
                type: 'post',
                contentType: 'application/json;charset=uft-8',
                data: params,
                statusCode: {
                404:() => {
                    alert('网络错误') //报错提示
                }
                },
            success:(params) => {
                this.add = params
                console.log(this.add)
                // window.location.href='Manage2.html'
            }
            })
        },
        updatas(){
            let url = location.search
            this.id = url.split('?=')[1]
            console.log(this.id);
            let params = JSON.stringify({})
            $.ajax({
                url: 'http://q214e81040.iask.in:32642/merchant/Advertisement/category/info/' + this.id,
                type: 'get',
                statusCode: {
                    404:() => {
                        alert('网络错误')
                }
            },
            success:(params) => {
                this.stora = params.data
                console.log(this.stora);
                $.ajax({
                url:'http://q214e81040.iask.in:32642/merchant/Advertisement/category/update',
                type: 'patch',
                // contentType: 'application/json;charset=uft-8',
                // data:params,
                // statusCode:{
                //     404:() => {
                //         alert('网络错误')
                //     }
                // },
                // success:(params) => {
                //     this.updata = params
                //     console.log(this.updata)
                // }
                // })
            }
        })
        },
        removes(){
            let url = location.search
            this.id = url.split('?=')[1]
            console.log(this.id);
            let params = JSON.stringify({})
            $.ajax({
                url: 'http://q214e81040.iask.in:32642/merchant/Advertisement/category/delete/' + this.id,
                type: 'delete',
                statusCode: {
                    404:() => {
                        alert('网络错误')
                    }
                },
                success:(params) => {
                    this.remove = params.data
                    console.log(this.remove);
                }
            })
        },
        ManageType(){
            if(this.type === false){
                this.type = true
            }else{
                this.type = false
            }
        },
        change(num){
            this.changeGray = num
        },
    },
    created(){
    }
})
</script>
