<!DOCTYPE html>
<html lang="en">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<head>
<title>023系统管理-基本信息-修改手机号码（弹窗）</title>
<link href="../Public/css/2.0/common-2.0.css" rel="stylesheet">
<link href="../Public/css/2.0/tlinx-2.0.css" rel="stylesheet">
<script src="../Public/js/2.0/jquery-1.8.0.min.js"></script>
<!--[if IE]>
<script type="text/javascript" src="../Public/js/2.0/html5.js"></script>
<![endif]-->

</head>
<body>
<div class="alert_box">
    <div class="edit_mod">
    	<ul>
    		<li><input class="txt" type="text" style="color: rgb(153, 153, 153);" value="输入新手机号码" onblur="if(this.value == '') { this.value='输入新手机号码';this.style.color='#999'}" onfocus="if(this.value == '输入新手机号码') {this.value='';this.style.color='#333'}" /></li>
            <li><input class="txt" type="text" style="color: rgb(153, 153, 153);" value="输入验证码" onblur="if(this.value == '') { this.value='输入验证码';this.style.color='#999'}" onfocus="if(this.value == '输入验证码') {this.value='';this.style.color='#333'}" /><button class="disabled_btn">发送验证码</button></li>
            <li><input class="txt" type="text" style="color: rgb(153, 153, 153);" value="输入登录密码" onblur="if(this.value == '') { this.value='输入登录密码';this.style.color='#999'}" onfocus="if(this.value == '输入登录密码') {this.value='';this.style.color='#333'}"/></li>
    	</ul>
    </div>
    <div class="alert_btns">
    	<button class="btn alert_btn1">确认</button><button class="btn alert_btn2 left20">取消</button>
    </div>
</div>

</body>

</html>
