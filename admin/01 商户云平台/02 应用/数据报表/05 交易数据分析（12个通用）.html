<head>

<link href="../css/layout.css" type="text/css" rel="stylesheet"/>

<script type=text/javascript>
$(document).ready(function() {
	$(".select select").selectbox();
});
</script>

<!-- 日历插件 -->
<script src="../laydate/laydate.js"></script>
<link  href="../laydate/laydate.css" rel="stylesheet">
</head>

<body>


<!-- main start -->
<section id="content" class="content">
	<aside class="left_con">
    	<div class="left_con_tit borderb">数据报表</div>
                        
        <ul>
        	<li class="on"><a href="">交易统计</a></li>
        	<li><a href="">交易记录</a></li>
        	<li><a href="">交易数据分析</a></li>
        </ul>
    </aside>
    <section id="boxRight" class="boxRight">
    	<div class="boxRight_tit f1 borderb">交易数据分析</div>
        <article class="boxRightCon">
    		<div class="data_tit f2">
            	<div class="fenxi_tab">
                	<a href="" class="cur">交易金额</a><a href="">交易笔数</a><a href="">客单价</a>
                </div>
                <div class="cx_btn"><input class="long" type="button" style="top:54px"  value="自定义查询"/></div>
			</div>
            <div class="data_tab" >
            	<a href="" class="org">今天</a><a href="">昨天</a><a href="">最近7天</a><a href="">最近30天</a>
                <div class="fenxi_btn ceat fr ">
                	<div class="select ceat"><input type="text" data_id="0" name="shop_no" placeholder="选择门店" class="aalyse_property_select analyse_shops"><span class="org_btn align left10"><input type="button" value="搜索" class="long"></span></div>
                </div>
                <div class="fenxi_btn ceat fr ">
                	<div class="select">
                    	<select>
                        	<option>收入</option>
                            <option>退款</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="show_search">
                <div class="show_data"><input name="text" placeholder="请选择时间" onclick="laydate()" type="text"/><span class="mlr5">—</span><input name="text" placeholder="请选择时间" onclick="laydate()" type="text"/></div>
                <div class="cx_btn cx_btn2 fl"><input class="long2" type="button"  value="搜索"/></div>
                <div class="cx_txt">自定义时间段查询时，为了提高查询速度，查询时间跨度不能超过1个月。</div>
                <div class="clear"></div>
            </div>
			<div class="stat_ext">
            	<div class="font14 fl top10">今天收入金额：<em class="red right20">100.00</em>退款金额：<em class="red">50.00</em></div>
				
				<p>金额：元</p>
				<div id="chart1"></div>
				<span class="frdate">日期（小时）</span>
				<script class="code" type="text/javascript">
                    $(document).ready(function(){
                      var line1 = [['1', 17], ['2', 15], ['3', 18], ['4', 12], ['5', 13], ['6', 6], ['7', 18], ['8', 5], ['9', 13], ['10', 12], ['11', 3], ['12', 6], ['13', 10], ['14', 15], ['15', 15], ['16', 12], ['17', 13], ['18', 16], ['19', 18], ['20', 22], ['21', 15], ['22', 12], ['23', 13], ['24', 16]];
                      var plot1 = $.jqplot('chart1', [line1], {
                        title: '',
                        series:[{renderer:$.jqplot.BarRenderer}],
						seriesColors:["#4BB2C5", "#EAA228", "#839557"],	//数据颜色设置
                        axesDefaults: {
                            tickRenderer: $.jqplot.CanvasAxisTickRenderer ,
                            tickOptions: {
                              angle: -30,
                              fontSize: '10pt'
                            }
                        },
                        axes: {
                          xaxis: {
                            renderer: $.jqplot.CategoryAxisRenderer //斜体
                          }, 
                          yaxis: {
                            autoscale:true, 
                            borderColor: "#222",
                            tickOptions: {
                                formatString:'%d', //设置格式
                                formatter: $.jqplot.euroFormatter
                                }
                            }
                        },
                        highlighter: {
                            show: true,
                            sizeAdjust: 7.5,
                            tooltipSeparator: ':'
                            }
                      });
                    
                    });
                    </script>
			</div>
            
            
            <div class="stat_ext">
				<p>金额：元</p>
				<div id="chart2"></div>
				<span class="frdate">日期（小时）</span>
				<script class="code" type="text/javascript">
                    $(document).ready(function(){
                      var line2 = [['1', 17], ['2', 15], ['3', 18], ['4', 12], ['5', 13], ['6', 6], ['7', 18], ['8', 5], ['9', 13], ['10', 12], ['11', 3], ['12', 6], ['13', 10], ['14', 15], ['15', 15], ['16', 12], ['17', 13], ['18', 16], ['19', 18], ['20', 22], ['21', 15], ['22', 12], ['23', 13], ['24', 16]];
                      var plot1 = $.jqplot('chart2', [line2], {
                        title: '',
                        series:[{renderer:$.jqplot.BarRenderer}],
						seriesColors:["#4BB2C5", "#EAA228", "#839557"],	//数据颜色设置
                        axesDefaults: {
                            tickRenderer: $.jqplot.CanvasAxisTickRenderer ,
                            tickOptions: {
                              angle: -30,
                              fontSize: '10pt'
                            }
                        },
                        axes: {
                          xaxis: {
                            renderer: $.jqplot.CategoryAxisRenderer //斜体
                          }, 
                          yaxis: {
                            autoscale:true, 
                            borderColor: "#222",
                            tickOptions: {
                                formatString:'%d', //设置格式
                                formatter: $.jqplot.euroFormatter
                                }
                            }
                        },
                        highlighter: {
                            show: true,
                            sizeAdjust: 7.5,
                            tooltipSeparator: ':'
                            }
                      });
                    
                    });
                    </script>
			</div>
			
        </article>
    </section>
</section>
<!-- main end -->

<script type="text/javascript">
$(function(){
//自定义查询
	$(".cx_btn .long").toggle(function(){
			$(".show_search").fadeIn(100);
		},function(){
			$(".show_search").fadeOut(100);
		});
});
</script>
</html>
