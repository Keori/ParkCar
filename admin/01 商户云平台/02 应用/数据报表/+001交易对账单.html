<html>
<head>

<link href="../css/layout.css" type="text/css" rel="stylesheet"/>
<script type="text/javascript" src="../js/jquery-1.8.0.min.js"></script>
<script type="text/javascript" src="../js/Main.js"></script>
<!--[if IE]>
<script type="text/javascript" src="../js/html5.js"></script>

<script src="../js/jQselect.js" type="text/javascript"></script>
<script type=text/javascript>
$(document).ready(function() {
	$(".select select").selectbox();
});
</script>

<!-- 日历插件 -->
<script src="../laydate/laydate.js"></script>
<link  href="../laydate/laydate.css" rel="stylesheet">
</head>

<body>


<!-- main start -->
<section id="content" class="content">
	<aside class="left_con">
    	<div class="left_con_tit borderb">数据报表</div>
                        
        <ul>
        	<li class="on"><a href="">交易统计</a></li>
        	<li><a href="">交易记录</a></li>
        	<li><a href="">交易数据分析</a></li>
        </ul>
    </aside>
    <section id="boxRight" class="boxRight">
    	<div class="boxRight_tit f1 borderb">交易对账</div>
        <article class="boxRightCon">
            <div class="promptText">由于各支付方式对账时间不同，具体对账单请以各支付方式为准，如有疑问，请联系客服。</div>
			<div class="CommonInput sel_box2">
            	<ul class="sel_mod">
            		<li><span class="name sel_th2">支付方式：</span><a href="javascript:;" class="cur">全部</a><a href="javascript:;">现金</a><a href="javascript:;">微信</a><a href="javascript:;">支付宝</a><a href="javascript:;">刷卡</a><a href="javascript:;">翼支付</a><a href="javascript:;">百度钱包</a></li>
            	</ul>
                <ul class="sel_mod">
                    <li>
                        <span class="name sel_th2">对账时间：</span><input name="text" type="text" style="width:80px" onclick="laydate()"/><span class="mlr5">—</span><input name="text" type="text" style="width:80px" onclick="laydate()"/><span class="garytip">查询跨度不能超过近60天</span>
                    </li>
                </ul>
                <ul class="sel_mod">
                    <li>
                        <span class="name sel_th2">office版本：</span>
                        <span class="radioBox"><input name="radio" type="radio" id="radio1" checked /><label for="radio1">非office2013</label></span>
                        <span class="radioBox"><input name="radio" type="radio" id="radio2" /><label for="radio2">office2013</label></span>
                    </li>
                </ul>
                <div class="vip_btn downBox">
                    <p>如果下载文件出现乱码，请选择另外一个office版本下载</p>
                    <div class="btn fabu_btn"><a href="">下载交易对账单</a></div>
                </div>
			</div>
            <div class="clear"></div>
        </article>
    </section>
</section>
<!-- main end -->


<script type="text/javascript" src="../js/calendar3.js"></script>
<script>
$(function(){
	$(".card1,.card2,.card3,.card4,.card5,.card6").click(function(event){
		var e=window.event || event;
		  if(e.stopPropagation){
		   e.stopPropagation();
		  }else{
		   e.cancelBubble = true;
		  }
		
		if($(this).next(".show_card").css("display")=="none"){ 
			$(".show_card").hide(); 
			$(this).next(".show_card").show();
		}else{
			$(this).next(".show_card").hide();
		};

	});
	$(".show_card").click(function(event){
	  var e=window.event || event;
	  if(e.stopPropagation){
	   e.stopPropagation();
	  }else{
	   e.cancelBubble = true;
	  }
	 });
	 document.onclick = function(){
	  $(".show_card").hide();
	 };
});	
</script>
</body>
</html>
