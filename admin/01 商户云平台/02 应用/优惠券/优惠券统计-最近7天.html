<body>

<!-- main start -->
<section id="content" class="content">
	<aside class="left_con">
        <ul>
        	<li><a href="">优惠券</a></li>
        	<li class="on"><a href="">优惠券统计</a></li>
        </ul>
    </aside>
    <section id="boxRight" class="boxRight">
    	<div class="boxRight_tit f1 borderb">优惠券统计</div>
        <article class="boxRightCon">
        	<div class="data_tit f2 borderb">
				<div class="data_nav po_l" ><a href="" class="curr">优惠券统计</a><a href="">单券分析</a></div>
              	
			</div>
    		<div class="data_tit f2 ">
				<div class="data_nav po_l data_nav2" ><a href="">今天</a><a href="">昨天</a><a href="" class="curr">最近7天</a><a href="">最近30天</a></div>
              	<div class="show_data" style="display:none; margin-top:46px;" ><input name="text" placeholder="请选择时间" type="text"/><span class="mlr5">—</span><input name="text" placeholder="请选择时间" type="text"/></div>
                <div class="cx_btn"><input class="long" type="button"  value="自定义查询"/></div>
                <div class="cx_btn cx_btn2" style="display:none"><input class="long2" style="margin-top:60px;" type="button"  value="搜索"/></div>
                <div class="cx_txt" style="display:none; margin-top:60px;">自定义时间段查询时，为了提高查询速度，查询时间跨度不能超过1个月。</div>
                
			</div>
			<div class="stat_ext" >
            <div class="ceat">
				<div class="fenxi_btn ceat fr ">
                	<i class="select"><select><option>全部门店</option></select></i>
                    <i class="select"><select><option>电子优惠券</option></select></i>
                    <i class="select"><select><option>按领取情况</option></select></i>
                </div>
                <em>当前总计：<i class="red">100</i>张</em>
            </div>
                <p>优惠券数<br/>（张）</p>
				<div class="col_list">
                	<ul>
                		<li><i class="c1"></i>代金券</li>
                        <li><i class="c2"></i>折扣券</li>
                        <li><i class="c3"></i>买赠券</li>
                	</ul>
                </div>
				<div id="chart1" style="height:380px;"></div>
					<script class="code" type="text/javascript">
                    $(document).ready(function(){
                      var line1 = [['1', 7], ['2', 5], ['3', 18], ['4', 12], ['5', 3], ['6', 6], ['7', 18]];
					  var line2 = [['1', 8], ['2', 23], ['3', 28], ['4', 12], ['5', 13], ['6', 14], ['7', 18]];
					  var line3 = [['1', 17], ['2', 14], ['3', 18], ['4', 42], ['5', 3], ['6', 16], ['7', 18]];
                      var plot1 = $.jqplot('chart1', [line1,line2,line3], {
                        title: '',
                        series:[{renderer:$.jqplot.BarRenderer}],
						seriesColors:["#4BB2C5", "#EAA228", "#839557"],	//数据颜色设置
                        axesDefaults: {
                            tickRenderer: $.jqplot.CanvasAxisTickRenderer ,
                            tickOptions: {
                              angle: -30,
                              fontSize: '10pt'
                            }
                        },
                        axes: {
                          xaxis: {
                            renderer: $.jqplot.CategoryAxisRenderer //斜体
                          }, 
                          yaxis: {
                            autoscale:true, 
                            borderColor: "#222",
                            tickOptions: {
                                formatString:'%d', //设置格式
                                formatter: $.jqplot.euroFormatter
                                }
                            }
                        },
                        highlighter: {
                            show: true,
                            sizeAdjust: 7.5,
                            tooltipSeparator: ':',
                            }
                      });
                    
                    });
                    </script>
                <span class="frdate">日期（天）</span>
			</div>
			
        </article>
    </section>
</section>
<!-- main end -->

<script type="text/javascript">
$(function(){
//自定义查询
	$(".cx_btn .long").toggle(function(){
			$(".show_data,.cx_txt,.cx_btn2").fadeIn(100);
			$(".stat_ext").css({"margin-top":"50px"});
		},function(){
			$(".show_data,.cx_txt,.cx_btn2").fadeOut(100);
			$(".stat_ext").css({"margin-top":"0px"});
		});
});
</script>
