<body>


<!-- main start -->
<section id="content" class="content">
	<aside class="left_con">
        <ul>
        	<li><a href="">优惠券</a></li>
        	<li class="on"><a href="">优惠券统计</a></li>
        </ul>
    </aside>
    <section id="boxRight" class="boxRight">
    	<div class="boxRight_tit f1 borderb">优惠券统计</div>
        <article class="boxRightCon">
        	<div class="data_tit f2 borderb">
				<div class="data_nav po_l" ><a href="" >优惠券统计</a><a href="" class="curr">单券分析</a></div>
              	
			</div>
            <div class="color9 top20">温馨提示：单券统计仅支持统计当前有效券在7天内的领取/使用情况。</div>
			<div class="stat_ext stat_list" >
            
            <div class="ceat lh30">
				<div class="fenxi_btn ceat fr ">
                	<i class="select "><select><option>使用情况</option></select></i>
                </div>
                <div class="org bold">淘淘谷五折优惠券</div>
            </div>
				
        		<div class="stat_txt">
                	<p>发放总数：无限制</p>
                	<p>领取总数：100</p>
                	<p>使用总数：50</p>
                </div>
                <div class="stat_r container">
                	<div id="chart1" style="height:230px;"></div>
					<script class="code" type="text/javascript">
                    $(document).ready(function(){
                      var line1 = [['1', 7], ['2', 5], ['3', 18], ['4', 12], ['5', 3], ['6', 6], ['7', 18]];
                      var plot1 = $.jqplot('chart1', [line1], {
                        title: '',
                        series:[{renderer:$.jqplot.BarRenderer}],
                        axesDefaults: {
                            tickRenderer: $.jqplot.CanvasAxisTickRenderer ,
                            tickOptions: {
                              angle: -30,
                              fontSize: '10pt'
                            }
                        },
                        axes: {
                          xaxis: {
                            renderer: $.jqplot.CategoryAxisRenderer //斜体
                          }, 
                          yaxis: {
                            autoscale:true, 
                            borderColor: "#222",
                            tickOptions: {
                                formatString:'%d', //设置格式
                                formatter: $.jqplot.euroFormatter
                                }
                            }
                        },
                        highlighter: {
                            show: true,
                            sizeAdjust: 7.5,
                            tooltipSeparator: ':',
                            //信息提示：
                            formatString: '<table > \
                              <tr><td>优惠券:</td><td>'+'%s张</td></tr></table>'
                            }
                      });
                    
                    });
                    </script>
                </div>
			</div>
            <div class="stat_ext stat_list" >
            
            <div class="ceat lh30">
				<div class="fenxi_btn ceat fr ">
                	<i class="select "><select><option>使用情况</option></select></i>
                </div>
                <div class="org bold">淘淘谷10元代金券</div>
            </div>
				
        		<div class="stat_txt">
                	<p>发放总数：无限制</p>
                	<p>领取总数：100</p>
                	<p>使用总数：50</p>
                </div>
                <div class="stat_r container2">
                	<div id="chart2" style="height:230px;"></div>
					<script class="code" type="text/javascript">
                    $(document).ready(function(){
                      var line1 = [['1', 7], ['2', 5], ['3', 12], ['4', 15], ['5', 3], ['6', 16], ['7', 18]];
                      var plot1 = $.jqplot('chart2', [line1], {
                        title: '',
                        series:[{renderer:$.jqplot.BarRenderer}],
                        axesDefaults: {
                            tickRenderer: $.jqplot.CanvasAxisTickRenderer ,
                            tickOptions: {
                              angle: -30,
                              fontSize: '10pt'
                            }
                        },
                        axes: {
                          xaxis: {
                            renderer: $.jqplot.CategoryAxisRenderer //斜体
                          }, 
                          yaxis: {
                            autoscale:true, 
                            borderColor: "#222",
                            tickOptions: {
                                formatString:'%d', //设置格式
                                formatter: $.jqplot.euroFormatter
                                }
                            }
                        },
                        highlighter: {
                            show: true,
                            sizeAdjust: 7.5,
                            tooltipSeparator: ':',
                            //信息提示：
                            formatString: '<table > \
                              <tr><td>代金券:</td><td>'+'%s张</td></tr></table>'
                            }
                      });
                    
                    });
                    </script>
                </div>
			</div>
            
            
            <div class="bg_f3 page top20" style="border-width:1px">共 99 项 
            	<div class="page_right fr"><a href="">首页</a><a href="">上一页</a><a href="">1</a><a href="">2</a><a href="">3</a><a href="">4</a><a href="">5</a><a href="">下一页</a><a href="">末页</a></div>
            </div>
			
        </article>
    </section>
</section>
