<script type=text/javascript>
$(document).ready(function() {
	$('.skin-minimal input').iCheck({
		checkboxClass: 'icheckbox_minimal-orange',
	    radioClass: 'iradio_minimal-orange',
		increaseArea: '20%'
	  });
	 
	$(".select select").selectbox();
});
</script>

<body>


<!-- main start -->
<section id="content" class="content">
	<aside class="left_con">
        <ul>
        	<li><a href="">我的会员卡</a></li>
        	<li><a href="">领卡记录</a></li>
            <li><a href="">推广链接列表</a></li>
            <li class="on"><a href="">积分兑换管理</a></li>
            <li><a href="">导入会员</a></li>
            <li><a href="">帮助</a></li>
        </ul>
    </aside>
    <section id="boxRight" class="boxRight">
    	<div class="boxRight_tit f1 borderb">礼品设置</div>
        <article class="boxRightCon">
			<div class="add_menutype">
				<ul>
					<li><div class="name"><span class="red">*</span>礼品图片：</div>
						<div class="menuPic">
							<dl>
								<dt><img src="../images/card_img1.jpg" width="118" height="89" alt=""/></dt>
								<dd><span class="v">尺寸建议400px*300px</span>
									<div class="fileline">
										<label for="unload" onMouseOver="document.getElementById('upload').style.display='block';" class="file1">上传图片</label>
										<input type="file" onChange="document.getElementById('viewfile').value=this.value;this.style.display='none';" class="file" id="upload" value="" />
									</div>
								</dd>
							</dl>
							
						</div>
					</li>
					
					<li><div class="name"><span class="red">*</span>礼品名：</div>
						<input name="" type="text" style="width:209px" placeholder="10个字符以内"/>
					</li>
                    <li><div class="name"><span class="red">*</span>市场参考价：</div>
						<input name="" type="text" style="width:209px"/><span class="color9">礼品兑换时将根据积分抵扣比例自动换算所需积分</span>
					</li>
					<li><div class="name"><span class="red">*</span>数量：</div>
						<input name="" type="text" value="" style="width:209px"/>
					</li>
                    
                    <li><div class="name">有效期：</div>
						<input name="" type="text" value="" style="width:78px"/>—<input name="" type="text" value="" class="left10" style="width:78px"/>
					</li>
                    <li><div class="name">礼品描述：</div>
                      	<textarea class="ms" style="width: 436px; height: 140px; color:#777">50个字符以内</textarea>
					</li>
					<li>
						<div class="vip_btn">
							<div class="btn fabu_btn"><input name="button" type="button" value="保存并上线"/></div>
							<div class="btn save_btn"><input name="button" type="button" value="取消"/></div>
						</div>
					</li>
				</ul>
			</div>
        </article>
    </section>
</section>
<!-- main end -->
</body>
</html>
