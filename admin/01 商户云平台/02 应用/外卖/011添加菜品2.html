<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="initial-scale=1.0,width=device-width" />

<meta name="description" content="" />
<title>011添加菜品</title>
<link href="../css/reset.css" type="text/css" rel="stylesheet"/>
<link href="../css/waimai.css" type="text/css" rel="stylesheet"/>
<link href="../css/orange.css" type="text/css" rel="stylesheet"/>
<script type="text/javascript" src="../js/jquery-1.8.0.min.js"></script>
<script type="text/javascript" src="../js/Main.js"></script>
<!--[if IE]>
<script type="text/javascript" src="../js/html5.js"></script>
<![endif]-->
<!--[if IE 6]> 
<script type="text/javascript" src="../js/DD_belatedPNG_0.0.8a-min.js"></script>
<script type="text/javascript">DD_belatedPNG.fix('*'); </script> 
<![endif]-->
</head>

<body>

<!-- main start -->
<section id="content" class="content">
	<aside class="left_con">
        <ul>
        	<li><a href="">基本信息管理</a></li>
            <li><a href="">配送员管理</a></li>
            <li><a href="">店铺公告</a></li>
            <li><a href="">分类管理</a></li>
            <li class="on"><a href="">菜品管理</a></li>
            <li><a href="">优惠管理</a></li>
            <li><a href="">用户评价</a></li>
            <li>
            	<a href="">外卖统计</a>
                <ul>
                	<li><a href="">订单统计</a></li>
                    <li><a href="">菜品统计</a></li>
                    <li><a href="">客户统计</a></li>
                    <li><a href="">退单统计</a></li>
                </ul>
            </li>
        </ul>
    </aside>
    <section id="boxRight" class="boxRight">
    	<div class="boxRight_tit f1 borderb">添加菜品</div>
        <article class="boxRightCon">
			<div class="edit_info">
                <div class="addre_box">
                	<table width="780" border="0" cellspacing="0" cellpadding="0">
                      <tr>
                        <th scope="row"><i class="red">*</i>菜品编号：</th>
                        <td><input type="text"  class="txt w_not" /></td>
                      </tr>
                      <tr>
                        <th scope="row"><i class="red">*</i>菜名：</th>
                        <td><input type="text"  placeholder="如：干锅花菜" class="txt w_not" /></td>
                      </tr>
                      <tr>
                        <th scope="row"><i class="red">*</i>菜品分类：</th>
                        <td class="ceat">
                        	<div class="select select3">
                                <select>
                                    <option value="1">全部</option>
                                    <option value="2">11</option>
                                    <option value="3">222</option>
                                </select>
                            </div>
                            <span class="color9">折扣商品暂只支持美团</span>
                        </td>
                      </tr>
                      <tr>
                        <th scope="row"><i class="red">*</i>销售价：</th>
                        <td><input type="text"  class="txt w_not" /> 元/份</td>
                      </tr>
                      <tr>
                        <th scope="row">最大库存：</th>
                        <td><input type="text"  class="txt w_not" placeholder="9999" /> 份<span class="left10 color9">不填默认为9999份</span></td>
                      </tr>
                      <tr>
                        <th scope="row">菜品图片：</th>
                        <td>
                        	<div class="upload_list">
                                <ul>
                                    <li>
                                        <div class="img">
                                            <!-- 上传前 -->
                                            <p class="ts">图片建议尺寸600*450不可大于2M</p>
                                            <!-- 上传后 -->
                                            <img style="display:none" src="../images/waimai/upload_img1.jpg" width="136" height="102" alt="" />
                                        </div>
                                        <div class="btn"><input name="" type="button" value="上传图片"></div>
                                    </li>
                                    
                                </ul>
                            </div>
                        </td>
                      </tr>
                      <tr>
                        <th scope="row">是否新菜：</th>
                        <td>
                        	<span class="skin-minimal">
                                <input type="radio" id="1" name="1" checked/>
                                <label for="1">否</label>
                            </span>
                            <span class="skin-minimal">
                                <input type="radio" id="2" name="1"/>
                                <label for="2">是</label>
                            </span>
                            
                        </td>
                      </tr>
                      <tr>
                        <th scope="row">是否招牌菜：</th>
                        <td>
                        	<span class="skin-minimal">
                                <input type="radio" id="3" name="3" checked/>
                                <label for="3">否</label>
                            </span>
                            <span class="skin-minimal">
                                <input type="radio" id="4" name="4"/>
                                <label for="4">是</label>
                            </span>
                            
                        </td>
                      </tr>
                      
                      <tr>
                        <th scope="row"><i class="red">*</i>菜品说明：</th>
                        <td><textarea name="" cols="" rows="" class="cp"></textarea></td>
                      </tr>
                    </table>
                </div>
                
            	
			</div>
            
            <div class="vip_btn left130 top50 ">
                <div class="btn fabu_btn"><input type="button" value="保存" /></div>
                <div class="btn save_btn"><input type="button" value="保存并上架"/></div>
                <div class="btn gray_btn"><input type="button" value="取消" /></div>
                
            </div>
        </article>
    </section>
</section>
<!-- main end -->


</body>
<script type="text/javascript" src="../js/icheck.js"></script>
<script src="../js/jQselect.js" type="text/javascript"></script>
<script type="text/javascript">
$(document).ready(function() {
	$(".select select").selectbox();
	$('.skin-minimal input').iCheck({
		checkboxClass: 'icheckbox_minimal-orange',
	    radioClass: 'iradio_minimal-orange',
		increaseArea: '20%'
	  });
	  
});
</script>
</html>
