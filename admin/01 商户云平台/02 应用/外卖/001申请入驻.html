<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="initial-scale=1.0,width=device-width" />
<meta name="keywords" content="" />
<meta name="description" content="" />
<title>001申请入驻</title>
<link href="../css/reset.css" type="text/css" rel="stylesheet"/>
<link href="../css/layout.css" type="text/css" rel="stylesheet"/>
<link href="../css/orange.css" type="text/css" rel="stylesheet"/>
<link href="../css/waimai.css" type="text/css" rel="stylesheet"/>
<link href="../css/lightbox.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="../js/jquery-1.8.0.min.js"></script>
<script type="text/javascript" src="../js/Main.js"></script>
<!--[if IE]>
<script type="text/javascript" src="../js/html5.js"></script>
<![endif]-->
<!--[if IE 6]> 
<script type="text/javascript" src="../js/DD_belatedPNG_0.0.8a-min.js"></script>
<script type="text/javascript">DD_belatedPNG.fix('*'); </script> 
<![endif]-->
</head>

<body>


<!-- main start -->
<section id="content" class="content help_con">
	<div class="wm_sq">
    	<div class="sq_hd">欢迎您使用XXXX应用，<span class="gray">此应用为您提供便捷的美团/百度外卖订单管理与运营云统计服务！</span></div>
        <div class="sq_step">
        	<div class="step_tit">只需<span class="org">3</span>步，即可轻松入驻<span class="red">美团</span>或<span class="red">百度外卖</span></div>
            <div class="step_bg1"></div>
        </div>
        <table width="980" border="0" cellspacing="0" cellpadding="0">
          <tr>
            <th scope="row"><i class="red">*</i>店铺名称：</th>
            <td><input type="text" class="txt" placeholder="请输入店铺名称" /></td>
          </tr>
          <tr>
            <th scope="row"><i class="red">*</i>店铺地址：</th>
            <td>
            <div>
            	<div class="select select3">
                    <select>
                        <option value="1">全部</option>
                        <option value="2">11</option>
                        <option value="3">222</option>
                    </select>
                </div>
                <div class="select select3">
                    <select>
                        <option value="1">全部</option>
                        <option value="2">11</option>
                        <option value="3">222</option>
                    </select>
                </div>
                <div class="select select3">
                    <select>
                        <option value="1">全部</option>
                        <option value="2">11</option>
                        <option value="3">222</option>
                    </select>
                </div>
            </div>
            <div><input type="text" class="txt2" placeholder="请输入详细地址" /></div>
            </td>
          </tr>
          <tr>
            <th scope="row"><i class="red">*</i>店铺类型：</th>
            <td>
            	<span class="skin-minimal">
                    <input type="radio" id="1" name="1" checked/>
                    <label for="1">企业商户</label>
                </span>
                <span class="skin-minimal">
                    <input type="radio" id="2" name="1"/>
                    <label for="2">个体商户</label>
                </span>
            </td>
          </tr>
          <tr>
            <th scope="row"><i class="red">*</i>经营品类：</th>
            <td>
            	<div class="select select3">
                    <select>
                        <option value="1">全部</option>
                        <option value="2">11</option>
                        <option value="3">222</option>
                    </select>
                </div>
                <div class="select select3">
                    <select>
                        <option value="1">全部</option>
                        <option value="2">11</option>
                        <option value="3">222</option>
                    </select>
                </div>
            </td>
          </tr>
          <tr>
            <th scope="row"><i class="red">*</i>门脸图片：</th>
            <td>
            	<div class="upload_list">
            		<ul>
            			<li>
                        	<div class="img">
                            	<!-- 上传前 -->
                            	<p class="ts">图片建议尺寸600*450不可大于2M</p>
                                <!-- 上传后 -->
                                <a href="../images/waimai/upload_img1.jpg" class="example-image-link"  data-lightbox="example-set" data-title=""><img class="example-image" style="display:none" src="../images/waimai/upload_img1.jpg" width="136" height="102" alt="" /></a>
                            </div>
                            <div class="btn"><input name="" type="button" value="上传图片"></div>
                        </li>
                        <li>
                        	<div class="img">
                                <a href="../images/waimai/upload_img1.jpg" class="example-image-link"  data-lightbox="example-set" data-title=""><img class="example-image" src="../images/waimai/upload_img1.jpg" width="136" height="102" alt="" /></a>
                            </div>
                        </li>
                        <li class="gray">
                        	<p>注：1.照片需要现场采集; </p>
                            <p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;2.图片不得有水印、logo和其他网站信息</p>
                        </li>
            		</ul>
            	</div>
            </td>
          </tr>
          <tr>
            <th scope="row"><i class="red">*</i>店内环境图：</th>
            <td>
            	<div class="upload_list">
            		<ul>
            			<li>
                        	<div class="img">
                            	<!-- 上传前 -->
                            	<p class="ts">图片建议尺寸600*450不可大于2M</p>
                                <!-- 上传后 -->
                                <a href="../images/waimai/upload_img1.jpg" class="example-image-link"  data-lightbox="example-set" data-title=""><img class="example-image" style="display:none" src="../images/waimai/upload_img1.jpg" width="136" height="102" alt="" /></a>
                            </div>
                            <div class="btn"><input name="" type="button" value="上传图片"></div>
                        </li>
                        <li>
                        	<div class="img">
                                <a href="../images/waimai/upload_img2.jpg" class="example-image-link"  data-lightbox="example-set" data-title=""><img class="example-image" src="../images/waimai/upload_img2.jpg" width="136" height="102" alt="" /></a>
                            </div>
                        </li>
                        <li class="gray">
                        	<p>注：1.照片需要现场采集; </p>
                            <p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;2.图片不得有水印、logo和其他网站信息</p>
                        </li>
            		</ul>
            	</div>
            </td>
          </tr>
          <tr>
            <th scope="row"><i class="red">*</i>联系人：</th>
            <td><input class="txt" type="text" /></td>
          </tr>
          <tr>
            <th scope="row"><i class="red">*</i>联系电话：</th>
            <td>
            	<input class="txt" type="text" />
                <div class="waimai_error">店铺地址不能为空！</div>
            </td>
          </tr>
        </table>
        <div class="vip_btn center">
            <div class="btn fabu_btn"><input name="button" type="button" value="下一步"/></div>
            <div class="btn save_btn"><input name="button" type="button" value="返回"/></div>
        </div>

    </div>
</section>
<!-- main end -->

</body>
<script type="text/javascript" src="../js/lightbox.js"></script>
<script type="text/javascript" src="../js/icheck.js"></script>
<script src="../js/jQselect.js" type="text/javascript"></script>
<script type="text/javascript">
$(document).ready(function() {
	$(".select select").selectbox();
	$('.skin-minimal input').iCheck({
		checkboxClass: 'icheckbox_minimal-orange',
	    radioClass: 'iradio_minimal-orange',
		increaseArea: '20%'
	  });
});
</script>
</html>
