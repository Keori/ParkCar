<head>

<title>15配置到设备（弹窗2）</title>
<link href="../css/reset.css" type="text/css" rel="stylesheet"/>
<link href="../css/layout.css" type="text/css" rel="stylesheet"/>
<link href="../css/weixin.css" type="text/css" rel="stylesheet"/>
<link href="../css/orange.css" type="text/css" rel="stylesheet"/>
<script type="text/javascript" src="../js/jquery-1.8.0.min.js"></script>
<script type="text/javascript" src="../js/icheck.js"></script>
<!--[if IE]>
<script type="text/javascript" src="../js/html5.js"></script>
<![endif]-->
<!--[if IE 6]> 
<script type="text/javascript" src="../js/DD_belatedPNG_0.0.8a-min.js"></script>

<script src="../js/jQselect.js" type="text/javascript"></script>
<script type="text/javascript">
$(document).ready(function() {
	$(".select select").selectbox();
	$('.skin-minimal input').iCheck({
		checkboxClass: 'icheckbox_minimal-orange',
	    radioClass: 'iradio_minimal-orange',
		increaseArea: '20%'
	  });
});
</script>
</head>

<body>
	<div class="tc_box tc_box_6">
		<div class="tc_tit borderb">配置到更多设备<span class="tc_close"></span></div>
        <div class="page_step">
        	<span class="last">1.选择设备</span><span><img src="../images/wenxin_img9.png" alt="" /></span><span class="first">2.配置方式</span>
        </div>
        <div class="sebei_box2">
        	<p>即将为你配置当前页面到选中的1个设备中，请选择配置方式</p>
            <ul>
            	<li class="skin-minimal">
                	<input type="radio" id="1" checked  name="1"/>
                    <label for="1">替换</label>
                    <p class="gray">配置完成后，设备上的原有页面将会被替换</p>
                </li>
            	<li class="skin-minimal">
                	<input type="radio" id="2" name="1"/>
                    <label for="2">添加</label>
                    <p class="gray">当前页面和设备上的原有页面将会以随机方式被摇到</p>
                </li>
            </ul>
        	
        </div>
		<div class="tc_btn success_btn"><span class="org_btn"><input name="submit" type="button" value="下一步"/></span><span class="org_btn"><input name="reset" type="button" value="确定"/></span></div>
	</div>
</body>
</html>
