<script type="text/javascript">
$(document).ready(function() {
	$(".select select").selectbox();
	$('.skin-minimal input').iCheck({
		checkboxClass: 'icheckbox_minimal-orange',
	    radioClass: 'iradio_minimal-orange',
		increaseArea: '20%'
	  });
});
</script>
</head>

<body>
	<div class="tc_box tc_box_6">
		<div class="tc_tit borderb">新增设备<span class="tc_close"></span></div>
		<div class="add_sebei">
        	<table width="100%" border="0" cellspacing="0" cellpadding="0">
              <tr>
                <th scope="row">设备名称：</th>
                <td><input type="text" class="txt" /></td>
              </tr>
              <tr>
                <th scope="row">设备数量：</th>
                <td>
                	<div class="input_num"><a href="javascript:;" class="jian">减</a><input type="text" class="txt txt2" value="2" /><a href="javascript:;" class="jia">加</a></div>
                    <div class="gray">一个设备可以覆盖约100-300平方</div>
                </td>
              </tr>
              <tr>
                <th scope="row">放置门店：</th>
                <td>
                	<div class="select select3">
                        <select id="a" style="display: none" name="a">
                            <option value="1">请选择</option>
                            <option value="2">11</option>
                            <option value="3">222</option>
                        </select>
                    </div>
                    <div class="gray">填写设备放置的门店，可以让设备在门店附近更容易被优先摇出</div>
                </td>
              </tr>
            </table>

        </div>
        <div class="tc_btn success_btn mt20"><span class="org_btn"><input name="submit" type="button" value="下一步"/></span></div>
	</div>
</body>
<script type="text/javascript">
$(function(){
//加减数量
$(".jia").click(function(){
	var VV = $(this).prev("input").val();
	VV++;
	$(this).prev("input").val(VV);
})
$(".jian").click(function(){
	var VV = $(this).next("input").val();
	VV--;
	$(this).next("input").val(VV);
	if(VV<=1){
		$(this).next("input").val(1);
	}
})
});
</script>
</html>
