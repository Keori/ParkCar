<!-- main start -->
<section id="content" class="content">
	<aside class="left_con">
    	<div class="left_con_tit borderb">金蝶电子税票</div>
        <ul>
        	<li><a href="">开票记录</a></li>
            <li class="on"><a href="">发票查询</a></li>
        </ul>

    <section id="boxRight" class="boxRight">
    	<div class="boxRight_tit f1 borderb">发票查询</div>
        <article class="boxRightCon">
			<div class="fpcx">

                  <tr>
                    <th scope="row">发票代码：</th>
                    <td><input class="txt" type="text" /><span class="gray left10">请输入12位发票代码</span></td>

                  <tr>
                    <th scope="row">发票号码：</th>

                  </tr>
                  <tr>
                    <th scope="row">防伪码：</th>
                    <td><input class="txt" type="text" /><span class="gray left10">请输入16位或20位防伪码</span></td>
                  </tr>
                  <tr>
                    <th scope="row">验证码：</th>
                  <td>
                  	<div class="ceat"><input class="txt2" type="text" /><span class="left10"><img src="../images/logo_01.jpg" width="100" height="30" alt="" /></span></div>
                    <div class="error red top10"><img src="../images/error.gif" alt="" />错误提示！</div>
                  </td>
                  </tr>
                  <tr>
                    <th scope="row">&nbsp;</th>
                    <td>
                    	<div class="vip_btn">
							<span class="btn fabu_btn"><input type="button" value="查询" name="submit"></span>
						</div>
                    </td>
                  </tr>
