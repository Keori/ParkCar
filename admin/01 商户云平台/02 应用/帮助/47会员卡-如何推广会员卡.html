    	<div class="boxRight_tit f1 borderb">如何推广会员卡</div>
        <article class="boxRightCon help_wrap">
        	<p>推广会员卡功能在需在Tlinx智能云服务平台完成</p>
        	<h3>1）添加推广链接</h3>
			<div class="text">
            	<p>成功发布会员卡后，点击添加推广链接按钮，选择适用门店，输入推广渠道名称（如：线上推广），生成会员卡的推广二维码。如下图所示：</p>
                <p><img  src="../images/help/member_img6a.png"></p>
                <p><img  src="../images/help/member_img6b.png"></p>
			</div>
			<h3>2）下载二维码</h3>
			<div class="text">
				<p>进入推广渠道管理页面，选择下载尺寸后，下载二维码图片。推广时，将二维码图片置于线上推广渠道或打印、张贴至实体门店处，供用户扫码领卡。如下图所示：</p>
                <p><img  src="../images/help/member_img6.png"></p>
			</div>  
            <h3>3）推广效果查看</h3>
			<div class="text">
            	<p>在推广渠道管理页面，可查看到各渠道二维码的用户扫码次数和最后扫码时间，以评估推广效果。如下图所示：</p>
                <p><img  src="../images/help/member_img7.png"></p>
